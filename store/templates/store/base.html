<!-- store/templates/store/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Bazaar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta name="csrf-token" content="{{ csrf_token }}">

    {% load static %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Phone Bazaar</a>
      
          <div class="ms-auto d-flex align-items-center">
            {% if user.is_authenticated %}
              <span class="text-white me-3">Hi, {{ user.username }}!</span>
      
              <a href="{% url 'cart' %}" class="btn btn-outline-light me-2">Cart</a>      
              {% if user.is_staff %}
                <a href="/admin/" class="btn btn-warning me-2">Admin Dashboard</a>
              {% endif %}
      
              <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Logout</button>
            </form>            {% else %}
              <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
              <a href="{% url 'signup' %}" class="btn btn-success">Sign Up</a>
            {% endif %}
          </div>
        </div>
      </nav>
      

<div class="container">
    {% block content %}
    {% endblock %}
</div>
<script src="{% static 'store/js/script.js' %}"></script>

</body>
</html>
