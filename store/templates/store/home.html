<!-- store/templates/store/home.html -->
{% extends 'store/base.html' %}

{% block content %}
<h2>All Phones</h2>

<form method="get" class="mb-3">
    <select name="brand" class="form-select w-25 d-inline">
        <option value="">All Brands</option>
        <option value="Apple">Apple</option>
        <option value="Samsung">Samsung</option>
        <option value="Other">Other</option>
    </select>
    <button class="btn btn-primary">Filter</button>
</form>

<div class="row">
    {% for phone in phones %}
      <div class="col-md-4 mb-4">
        <div class="card phone-card h-100">
          <img src="{{ phone.image.url }}" class="card-img-top" alt="{{ phone.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ phone.name }}</h5>
            <p class="card-text">{{ phone.description|truncatewords:20 }}</p>
            <p class="card-price fw-bold">${{ phone.price }}</p>
            <a href="{% url 'product_detail' phone.id %}" class="btn btn-accent">View Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
