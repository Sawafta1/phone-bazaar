<!-- store/templates/store/home.html -->
{% extends 'store/base.html' %}

{% block content %}
<h2>All Phones</h2>

<form method="get" class="mb-3">
    <select name="brand" class="form-select w-25 d-inline">
        <option value="">All Brands</option>
        <option value="Apple">Apple</option>
        <option value="Samsung">Samsung</option>
        <option value="Other">Other</option>
    </select>
    <button class="btn btn-primary">Filter</button>
</form>

<div class="row">
    {% for phone in phones %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="{{ phone.image.url }}" class="card-img-top" alt="{{ phone.model }}">
            <div class="card-body">
                <h5 class="card-title">{{ phone.brand }} {{ phone.model }}</h5>
                <p>Storage: {{ phone.storage }}</p>
                <p>Price: ${{ phone.price }}</p>
                <a href="{% url 'product_detail' phone.id %}" class="btn btn-info">View</a>
                <a href="{% url 'add_to_cart' phone.id %}" class="btn btn-success">Add to Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
